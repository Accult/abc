<a href="{% url 'task' pk=task.id%}">Go back</a>
<h1>Edit Task: {{ task.title }}</h1>

<form method="post">
    {% csrf_token %}

    <div>
        <label for="id_title">Title:</label>
        <input type="text" id="id_title" name="title" value="{{ task.title }}">
    </div>

    <div>
        <input type="checkbox" id="id_complete" name="complete" {% if task.complete %}checked{% endif %}>
        <label for="id_complete">Complete</label>
    </div>

    <div>
        <label for="id_description">Description:</label>
        <textarea id="id_description" name="description">{{ task.description }}</textarea>
    </div>

    <div>
        <input type="submit" value="Save">
    </div>
</form>
