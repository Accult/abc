<a href="{% url 'tasks' %}">Go back</a>
<h3>Status:{%if task.complete%} Complete{%else%} Incomplete{%endif%}</h3>
<h1>Task: {{task.title}} </h1>

{% if task.description %}
<h3>Description: {{task.description}}</h3>
{% endif %}

<form action="{% url 'complete_task' task.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Complete">
</form>
<th>
<td><a href="{% url 'edit_task' pk=task.id %}">Edit</a></td>

<td><a href="{% url 'confirm_delete' task.id %}" class="button">Delete</a></td>
</th>
