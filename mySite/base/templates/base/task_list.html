{%if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{%url 'logout'%}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{%endif %}


<hr>
<h1>To Do List {{color}}</h1>
<table>
    <a href="{% url 'create_task' %}">Create task</a>
    <tr>
        <th>List</th>
        <th>Status</th>
    </tr>
    {%for task in tasks%}
    <tr>
        <td><a href="{% url 'task' pk=task.id%}">{{ task.title }}</a></td>
        <td>{% if task.complete %}Complete{% else %}Incomplete{% endif %}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2"><h3>No tasks in list</h3></td>
    </tr>
    {%endfor %}
</table>
